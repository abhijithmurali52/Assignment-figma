<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    
    <div class="box">
    <div style="padding: 0rem 8rem 0rem 8rem;" >
      <div class="heading ">
        <b
          >Let's learn, share & inspire each other with our passion for computer
          engineering. Sign up now<i class="fa-regular fa-hand-spock"></i></b
        >
      </div>

      <div style="padding-left: 5rem">
        <div class="row align-items-center">
          <div class="col-12 col-md-6" style="margin-bottom: 4rem">
            <h2><b>Sign In</b></h2>
            <form>
              <input
                type="text"
                class="form-control mb-2"
                placeholder="Email"
              />
              <input
                type="password"
                class="form-control mb-2 position-relative"
                placeholder="Password "
              />
               
              <div class="d-grid gap-2 col-12 mx-auto">
                <button class="btn btn-primary signin" type="button">
                  Sign In
                </button>
                <button type="button" class="btn btn-outline-secondary">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="25"
                    height="25"
                    viewBox="126.445 2.281 589 589"
                    id="facebook"
                  >
                    <circle
                      cx="420.945"
                      cy="296.781"
                      r="294.5"
                      fill="#3c5a9a"
                    ></circle>
                    <path
                      fill="#fff"
                      d="M516.704 92.677h-65.239c-38.715 0-81.777 16.283-81.777 72.402.189 19.554 0 38.281 0 59.357H324.9v71.271h46.174v205.177h84.847V294.353h56.002l5.067-70.117h-62.531s.14-31.191 0-40.249c0-22.177 23.076-20.907 24.464-20.907 10.981 0 32.332.032 37.813 0V92.677h-.032z"
                    ></path></svg>
                  <span style="color: black"
                    ><b> Sign in with Facebook</b></span
                  >
                </button>
                <button type="button" class="btn btn-outline-secondary">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="25"
                    height="25"
                    preserveAspectRatio="xMidYMid"
                    viewBox="0 0 256 262"
                    id="google"
                  >
                    <path
                      fill="#4285F4"
                      d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"
                    ></path>
                    <path
                      fill="#34A853"
                      d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"
                    ></path>
                    <path
                      fill="#FBBC05"
                      d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"
                    ></path>
                    <path
                      fill="#EB4335"
                      d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"
                    ></path></svg>
                  <span style="color: black"><b> Sign in with Google</b></span>
                </button>
              </div>
            </form>
          </div>

          <div class="col-12 col-md-6" style="margin-top: 4rem">
            <div class="divstyle">
              Don't you have an account?<span style="color: #2121e9">
                <b>Create a new one for free</b></span
              >
            </div>
            <img src="images/Group 3.png" class="image" />
          </div>
        </div>
      </div>
    </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI/tZ1a9l3/5t/GCq7FVtJiNLeGjyhopI8fVdFAA="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPpF0l+UV5wojDtu6KL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
